<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout page</title>
    <link rel="stylesheet" href="styles/checkoutstyles.css">
</head>
<body>
    <header class="checkout-header">
        <div class="checkout-head-inside">
            <div class="amazon-icon">
                <a href="index.html"><img src="images/amazon-logo.png" alt="amazon-logo" width="100" height="30.93"></a>
            </div>
            <div class="checkout-items">Checkout(<span class="checkout-item-text"><span class="checkout-items-count"></span>items</span>)</div>
            <div class="checkout-lock"><img src="images/icons/checkout-lock-icon.png" alt="lock icon">
            </div>
        </div>
    </header>
    <main class="checkout-main">
        <div class="review-order">
            Revivew your order
        </div>
        <div class="checkout-grid">
            <div class="checkout-cart-products"></div>
            <div class="checkout-bill"></div>
        </div>
        <script type="module" src="scripts/checkOut.js"></script>
    </main>
</body>
</html>
